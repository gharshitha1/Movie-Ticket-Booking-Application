<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial,sans-serif;
            display: flex;
            background-repeat: no-repeat;
            background-size: cover;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20230706/pngtree-gritty-cinematic-backdrop-a-luxurious-and-elegant-3d-rendering-of-a-image_3805012.jpg');
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            height: 500px;
            width: 1000px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
         }

        .poster {
            flex: 1;
            margin-right: 20px;
            width:600px;
            height: 500px;
        }
        .poster img {
            width:400px;
            height: 500px;
            border-radius: 5px;
        }
        .details {
            /* flex: 1; */
            display: flex;
            color: wheat;
            flex-direction: column;
            font-size:25px;
        }
        .director,.hero,.heroine,.music,.fights,.coreography {
            margin-bottom: 20px;
        }
        .btn {
            border: 5px solid transparent;
            text-align: center;
            margin: auto;
            padding: 7px;
            background-color: black;
            color: white;
            cursor: pointer;
        }
        .btn:hover  {
            background-color: transparent;
            border: 5px solid transparent;
        }
        .a-tag {
            color: white;
            text-decoration: none;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 999;
        }
        .btn-down{
            margin-left: 195px;
            cursor: pointer;
        }
    </style>
</head>

    <div class="container">
        <div class="poster" id="poster">
            <img src="" alt="Movie Poster">
        </div>
        <div class="details">
            <h1  id="movieTitle">Movie Title</h1>
            <div id="director" class="director">Director: </div>
            <div id="hero" class="hero">Hero: </div>
            <div id="heroine" class="heroine">Heroine: </div>
            <div id="music" class="music">Music: </div>
            <div id="fights" class="fights">Fights: </div>
            <div id="choreography" class="choreography">Choreography: </div>
            <div id="button" class="btn">BOOK NOW</div>
        </div>
    </div>

    <div id="popupContainer" class="popup">
        <form action="./booking" method="post">
            <h1>Book Chesi Show ni Enjoy Chey â˜º</h1>
            <input type="text" name="Name" placeholder="Enter name" style="background-color: transparent; border: transparent;"><hr>
            <select name="Movie">
                <option>Select a Movie</option>
                <option>DAMSEL</option>
                <option>IRISH WISH</option>
                <option>OPPENHEIMER</option>
                <option>TILLU SQUARE</option>
                <option>SHAITAAN</option>
                <option>YODHA</option>
                <option>GHOSTBUSTERS</option>
                <option>DEVARA</option>
                <option>FURIOSA</option>
                <option>MAIN LADEGA</option>
                <option>BHOOL BHULAIYAA 3</option>
                <option>THE BEEKEEPER</option>
                <option>KONCHEM HATKE</option>
            </select>
            <hr>
            
            <!-- Ticket Class Radio Buttons -->
            <input type="radio" name="ticketClass" value="VIP" onclick="showVIPOptions()">VIP
            <input type="radio" name="ticketClass" value="FirstClass" onclick="showFirstClassOptions()">1st Class
            <input type="radio" name="ticketClass" value="SecondClass" onclick="showSecondClassOptions()">2nd Class
            <hr>
            
            <!-- Checkboxes for VIP Class -->
            <div id="vipOptions" style="display: none;" name="class">
                <input type="checkbox" name="vipOption[]" value="A"> A
                <input type="checkbox" name="vipOption[]" value="B"> B
                <input type="checkbox" name="vipOption[]" value="C"> C
            </div>
            
            <!-- Checkboxes for 1st Class -->
            <div id="firstClassOptions" style="display: none;" name="class">
                <input type="checkbox" name="firstClassOption[]" value="A"> A
                <input type="checkbox" name="firstClassOption[]" value="B"> B
                <input type="checkbox" name="firstClassOption[]" value="C"> C
                <input type="checkbox" name="firstClassOption[]" value="D"> D
                <input type="checkbox" name="firstClassOption[]" value="E"> E
            </div>
            
            <!-- Checkboxes for 2nd Class -->
            <div id="secondClassOptions" style="display: none;" name="class">
                <input type="checkbox" name="secondClassOption[]" value="F"> F
                <input type="checkbox" name="secondClassOption[]" value="G"> G
                <input type="checkbox" name="secondClassOption[]" value="H"> H
                <input type="checkbox" name="secondClassOption[]" value="I"> I
                <input type="checkbox" name="secondClassOption[]" value="j"> J
            </div>
            
            <input type="number" name="Seats" placeholder="Enter no of Tickets" style="background-color: transparent; border: transparent;"><hr>
            <input type="submit" value="Book Now" class="btn-down" style="border: transparent; font-size: 25px; font-weight: 800;">
        </form>
    </div>

            var results = regex.exec(location.search);
